<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />


</head>
<body class="body">

  <section class="menu">

    
    <div class="title">
      <h2>Our Menu</h2>
      <div class="underline"></div>
    </div>

    
    
    <div class="btn-container">

      <button type="button" class="filter-btn" data-id="all">all</button>
      <button type="button" class="filter-btn" data-id="breakfast">breakfast</button>
      <button type="button" class="filter-btn" data-id="lunch">lunch</button>
      <button type="button" class="filter-btn" data-id="shakes">shakes</button>
      <button type="button" class="filter-btn" data-id="dinner">Bison Steak</button>

    </div>
    
    <div class="section-center">
      
      <article class="menu-item">
        <img src="menu-item.jpeg" alt="menu item" class="photo" />
        <div class="item-info">
          <header>
            <h4>Buttermilk Pancakes</h4>
            <h4 class="price">$15</h4>
          </header>
          <p class="item-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Repudiandae, sint quam. Et reprehenderit fugiat nesciunt inventore
            laboriosam excepturi! Quo, officia.
          </p>
        </div>
      </article>


      

   
    </div>
  </section>

  <script src="index.js"></script> 
    
</body>
</html>
